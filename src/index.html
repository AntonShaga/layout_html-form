<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            name="Surname"
            required
            autocomplete="off"
          >
        </label>
        <label>
          Name:
          <input
            type="text"
            name="Name"
            required
            autocomplete="off"
          >
        </label>
        <label>
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label>
          Full date of birth:
          <input
            type="date"
            name="dateOfbirth"
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptAgreement"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label class="radioButton">
            <input
              type="radio"
              name="cats"
              value="Yes"
            >
            Yes
          </label>
          <label class="radioButton">
            <input
              type="radio"
              name="cats"
              value="No"
            >
            No
          </label>
        </div>
        <label>
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label>
          What time do you go to bed?
          <input
            type="time"
            name="WhatTimeDoYouGoToBed"
          >
        </label>
        <label>
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
            <option
            >
            </option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="HowDoYouRateOurWork"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label>
          Comments:
          <textarea
            name="Comments"
            cols="15"
            rows="2"
          >
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommendUs">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
